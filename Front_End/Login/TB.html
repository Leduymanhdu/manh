<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo</title>
    <style>
        /* CSS cho bảng thông báo */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content p {
            font-size: 16px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-alternative {
            background-color: #4CAF50;
            color: white;
        }

        .button-admin {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Thông Báo</h2>
            <p>Bạn muốn đăng nhập với tư cách khác hay là với tư cách quản lý?</p>
            <a href="../A_lohin/A_login.html"><button class="button-alternative">Đăng nhập với tư cách khác</button></a>
            <a href="../AA_lohin/A_login.html"><button class="button-admin">Đăng nhập với tư cách quản lý</button></a>
        </div>
    </div>
</body>
</html>
