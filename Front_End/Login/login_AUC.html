<!doctype html>
<html lang="en">
<head>
  <title>Koi Auction - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script>
        // Giả sử biến này được đặt theo trạng thái đăng nhập thực tế
        const isLoggedIn = false; // Đặt là true nếu người dùng đã đăng nhập
    
        if (!isLoggedIn) {
          alert('Hãy đăng nhập để xem trang đấu giá.');
          // Chuyển hướng về trang đăng nhập
          window.location.href = 'login.html'; // Đường dẫn đến trang đăng nhập
        }
      </script>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper" id="card-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="" class="btn mt-4">Login</a>
                      <p class="mb-0 mt-4 text-center">
                        <a href="#" class="link">Forgot your password?</a>
                      </p>
                      <p class="mb-0 mt-4 text-center">
                        Don't have an account? <a href="register.html" class="link" id="toRegister">Sign up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
